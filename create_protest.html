<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!--Hebrew-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/style.css"/>
        <title>createProtest</title>
    </head>
    <body class="debugger"> <!--debugger-->
    <body class="wrapper_block">
        <header class="flexContainer">
            <img src="images/hum.png" id="hum" alt="hum" title="menu" herf=#> 
            <h1>HI, Dana</h1>
            <!-- reading name from user DB-->
            <img src="images/logo.png" id="logo" alt="logo" title="logo" herf=#>
            <img src="images/home.png" id="home" alt="home" title="home" herf=#>
        </header>
        <main>
            <h1>Create Protest</h1>
            <form
            name="createProtest"
            action=""
            method="GET"
            autocomplete="on">
                <div class="mb-3">
                    <label class="form-label"> Protest Name:
                        <input type="text" class="form-control" name="event_name"><br>
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Address:
                        <input type="text" class="form-control" name="event_address"><br>
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Date:
                        <input type="date" class="form-control" name="event_date"><br>
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Time:
                        <input type="time" class="form-control" name="event_time"><br>
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Cause:
                        <input type="text" class="form-control" name="cause"><br>
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Notes:
                        <textarea name="notes" class="form-control" rows="3" cols="30"></textarea><br>
                    </label>
                </div>
                <label class="form-label">Share on:</label>
                <div class="mb-3 form-check">
                    <label class="form-check-label"> facebook
                        <input class="form-check-input" type="checkbox" name="share[]" value="facebook">
                    </label>
                    <label class="form-check-label"> what's up
                        <input class="form-check-input" type="checkbox" name="share[]" value="whats_up">
                    </label>
                    <label class="form-check-label"> twitter
                        <input class="form-check-input" type="checkbox" name="share[]" value="twitter">
                    </label>
                    <label class="form-check-label"> mail
                        <input class="form-check-input" type="checkbox" name="share[]" value="mail">
                    </label><br>
                </div>
                <input class="btn btn-primary" id="green" type="submit" value="submit">
                <buttom class="btn btn-primary" id="red"> Return </buttom>
            </form>
        </main>

    </body>
    </body> <!--debugger-->

</html>
